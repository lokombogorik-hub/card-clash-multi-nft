    <!-- Hard polyfills for Telegram WebView BEFORE any JS modules -->
    <script>
        (function () {
            try {
                // process polyfill (minimal)
                if (!window.process) window.process = { env: {} };
                if (!globalThis.process) globalThis.process = window.process;
            } catch (e) { }

            try {
                // global alias often expected by polyfilled libs
                if (!globalThis.global) globalThis.global = globalThis;
            } catch (e) { }
        })();
    </script>
</head>
