<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Card Clash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- IMPORTANT: must run BEFORE Vite module graph executes -->
    <script>
        (function () {
            if (typeof window.process === "undefined") window.process = { env: {} };
            if (typeof globalThis.process === "undefined") globalThis.process = window.process;

            window.process.env = window.process.env || {};
            window.process.browser = true;
            window.process.version = "v18.0.0";
            window.process.platform = "browser";
            window.process.nextTick = window.process.nextTick || function (cb) { Promise.resolve().then(cb); };
        })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
